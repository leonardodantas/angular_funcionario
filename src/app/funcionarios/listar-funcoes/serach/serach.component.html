<div class="container mt-3">
  <h1>Listagem de Funções</h1>
  <form class="mt-3 mb-3">
    <div class="form-row">
      <div class="col-10">
        <input type="search" (keyup)="debounce.next($event.target.value)"  class="form-control" placeholder="Procurar...">
      </div>
      <div class="col-2">
        <a class="btn btn-dark text-white" [routerLink]="['/funcao/inserir']" >Nova Função</a>
      </div>

    </div>
  </form>
</div>
