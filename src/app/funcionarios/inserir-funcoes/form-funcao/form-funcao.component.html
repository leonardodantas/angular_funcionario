<div class="container">
  <h1>Inserir Nova Função</h1>
  
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nomeFuncao">Nome da Função</label>
        <input type="text" class="form-control" id="nomeFuncao">
      </div>
      <div class="form-group col-md-6">
        <label for="valorSalario">Salario</label>
        <input type="number" class="form-control" id="valorSalario">
      </div>
    </div> 
    <button type="submit" class="btn btn-dark">Inserir</button>
  </form>
</div>
